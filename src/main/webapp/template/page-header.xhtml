<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <div style="margin-bottom: 15px">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="My patients" action="patients" icon="fa fa-child"/>
                        <p:menuitem value="Thermal sheet" action="thermalSheet" icon="fa fa-fire"/>
                        <p:menuitem value="Personal" action="personal" icon="fa fa-user" rendered="#{sessionBean.isDepartmentHead}"/>
                        <p:menuitem value="Health status" action="healthStatus" icon="fa fa-stethoscope"/>
                        <p:menuitem value="Analysis" action="analysis" icon="fa fa-medkit"/>
                        <p:menuitem value="Logout" actionListener="#{sessionBean.logoff}" icon="fa fa-sign-out"/>
                    </p:menubar>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
