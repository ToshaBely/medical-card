<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/main.xhtml">
    <ui:define name="body">
        <p:commandButton value="Add" oncomplete="PF('createNewAnalysis').show()" style="margin-top: 5px;" icon="fa fa-plus-circle"/>

        <p:dataTable id="analysisList" style="margin-top: 5px;"
                     var="analysis" value="#{analysisBean.analysisList}">
            <f:facet name="header">
                Analysis
            </f:facet>
            <p:column headerText="Date">
                <h:outputText value="#{analysis.date}">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                </h:outputText>
            </p:column>

            <p:column headerText="Patient">
                <h:outputText value="#{analysis.patient.fullName}"/>
            </p:column>

            <p:column headerText="Doctor">
                <h:outputText value="#{analysis.doctor.fullName}"/>
            </p:column>

            <p:column headerText="Type">
                <h:outputText value="#{analysis.type}"/>
            </p:column>

            <p:column style="width: 40px;">
                <p:commandButton icon="fa fa-eye" action="#{analysisBean.prepareToShow(analysis)}"
                                 update="resultTable" oncomplete="PF('resultDialog').show()"/>
            </p:column>
        </p:dataTable>

        <p:dialog header="Results" widgetVar="resultDialog"
                  closable="false" modal="true" resizable="false">
            <p:dataTable id="resultTable" value="#{analysisBean.resultList}" var="result" style="margin-bottom: 5px; width: 500px;">
                <p:column headerText="Mark">
                    <h:outputText value="#{result.key}"/>
                </p:column>

                <p:column headerText="Result">
                    <h:outputText value="#{result.value}"/>
                </p:column>
            </p:dataTable>

            <p:commandButton icon="fa fa-close" value="Close" action="#{analysisBean.afterShow}"
                             oncomplete="PF('resultDialog').hide()"/>

        </p:dialog>

        <p:growl id="growl" showDetail="false" sticky="false"/>

        <p:dialog header="New analysis" widgetVar="createNewAnalysis" resizable="false" modal="true" dynamic="true">

            <p:commandButton style="float: right;" value="Add result" update=":analysisForm:createdTableResult"
                             action="#{analysisBean.addResultRowToList}" icon="fa fa-plus-square"/>

            <h:form id="analysisForm">
                <p:panelGrid style="margin-bottom: 5px;">
                    <p:row>
                        <p:column>
                            <h:outputText value="Result: "/>
                        </p:column>

                        <p:column>
                            <p:dataTable id="createdTableResult" value="#{analysisBean.createdResultList}"
                                         var="resultPair" style="width: 450px;">
                                <p:column headerText="Mark">
                                    <p:inputText value="#{resultPair.first}" style="width: 190px;"/>
                                </p:column>

                                <p:column headerText="Result">
                                    <p:inputText value="#{resultPair.second}" style="width: 190px;"/>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Patient: "/>
                        </p:column>

                        <p:column>
                            <p:selectOneMenu value="#{analysisBean.createdAnalysis.patient}" converter="patientConverter"
                                             style="vertical-align: middle; width: 410px"
                                             required="true" requiredMessage="Patient mustn`t be empty">
                                <f:selectItem itemLabel="Select" itemDisabled="true"/>
                                <f:selectItems value="#{analysisBean.patientList}" var="patient"
                                               itemLabel="#{patient.fullName}" itemValue="#{patient}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Doctor: "/>
                        </p:column>

                        <p:column>
                            <p:selectOneMenu value="#{analysisBean.createdAnalysis.doctor}" converter="doctorConverter"
                                             style="vertical-align: middle; width: 410px"
                                             required="true" requiredMessage="Doctor mustn`t be empty">
                                <f:selectItem itemLabel="Select" itemDisabled="true"/>
                                <f:selectItems value="#{analysisBean.doctorList}" var="doctor"
                                               itemLabel="#{doctor.fullName}" itemValue="#{doctor}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Type: "/>
                        </p:column>

                        <p:column>
                            <p:inputText value="#{analysisBean.createdAnalysis.type}" maxlength="255"
                                         required="true" requiredMessage="Type mustn`t be empty"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Date: "/>
                        </p:column>

                        <p:column>
                            <p:calendar value="#{analysisBean.createdAnalysis.date}"  pattern="MM/dd/yyyy HH:mm"
                                        required="true" requiredMessage="Date mustn`t be empty"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:commandButton value="Save" actionListener="#{analysisBean.saveCreatedAnalysis}"
                                 update="analysisList, growl, analysisForm" icon="fa fa-check"
                                 oncomplete="if (!args.validationFailed) PF('createNewAnalysis').hide()"/>
                <p:commandButton value="Cancel" icon="fa fa-close" oncomplete="PF('createNewAnalysis').hide()"/>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
