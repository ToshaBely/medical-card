<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/main.xhtml">
    <ui:define name="body">
        <h:form id="filterForm">
            <p:fieldset>
                <p:commandButton value="Add" oncomplete="PF('createNewAnalysis').show()"/>

                <p:commandButton action="#{analysisBean.applyFilter}" value="Apply filter"
                                 style="float: right;" update="analysisList"/>

                <p:selectOneMenu value="#{analysisBean.selectedPatient}" converter="patientConverter"
                                 style="vertical-align: middle; width: 200px; float: right; margin-right: 10px;">
                    <f:selectItem itemLabel="Select" itemDisabled="true"/>
                    <f:selectItems value="#{analysisBean.patientList}" var="patient"
                                   itemLabel="#{patient.fullName}" itemValue="#{patient}"/>
                </p:selectOneMenu>

                <h:outputText value="Patient: " style="margin-right: 10px; float: right;"/>
            </p:fieldset>
        </h:form>

        <p:dataTable id="analysisList" style="margin-top: 5px;"
                     var="analysis" value="#{analysisBean.analysisList}">
            <f:facet name="header">
                #{analysisBean.selectedPatient.fullName}
            </f:facet>
            <p:column headerText="Date">
                <h:outputText value="#{analysis.date}">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                </h:outputText>
            </p:column>

            <p:column headerText="Doctor">
                <h:outputText value="#{analysis.doctor.fullName}"/>
            </p:column>

            <p:column headerText="Result" style="width: 50%;">
                <h:outputText value="#{analysis.result}"/>
            </p:column>
        </p:dataTable>

        <p:growl id="growl" showDetail="false" sticky="false"/>

        <p:dialog header="New analysis" widgetVar="createNewAnalysis" resizable="false"
                  closable="true" modal="true" dynamic="true">
            <h:form id="analysisForm">
                <p:panelGrid columns="2">
                    <h:outputText value="Patient: "/>
                    <p:selectOneMenu value="#{analysisBean.createdAnalysis.patient}" converter="patientConverter"
                                     style="vertical-align: middle; width: 200px"
                                     required="true" requiredMessage="Patient mustn`t be empty">
                        <f:selectItem itemLabel="Select" itemDisabled="true"/>
                        <f:selectItems value="#{analysisBean.patientList}" var="patient"
                                       itemLabel="#{patient.fullName}" itemValue="#{patient}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Date: "/>
                    <p:calendar value="#{analysisBean.createdAnalysis.date}"  pattern="MM/dd/yyyy HH:mm:ss"
                                required="true" requiredMessage="Date mustn`t be empty"/>

                    <h:outputText value="Doctor: "/>
                    <p:selectOneMenu value="#{analysisBean.createdAnalysis.doctor}" converter="doctorConverter"
                                     style="vertical-align: middle; width: 200px"
                                     required="true" requiredMessage="Doctor mustn`t be empty">
                        <f:selectItem itemLabel="Select" itemDisabled="true"/>
                        <f:selectItems value="#{analysisBean.doctorList}" var="doctor"
                                       itemLabel="#{doctor.fullName}" itemValue="#{doctor}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Result: "/>
                    <p:inputTextarea value="#{analysisBean.createdAnalysis.result}"
                                     required="true" requiredMessage="Result mustn`t be empty"/>
                </p:panelGrid>

                <p:commandButton value="Save" actionListener="#{analysisBean.saveCreatedAnalysis}"
                                 update="analysisList, growl, analysisForm" oncomplete="if (!args.validationFailed) PF('createNewAnalysis').hide()"/>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
