<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/main.xhtml">
        <ui:define name="body">
            <h:form id="patientForm">
                <p:panelGrid columns="2">
                    <h:outputText value="First name: "/>
                    <p:inputText value="#{createPatientBean.createdPatient.firstName}"/>

                    <h:outputText value="Last name: "/>
                    <p:inputText value="#{createPatientBean.createdPatient.lastName}"/>

                    <h:outputText value="Passport: "/>
                    <p:inputText value="#{createPatientBean.createdPatient.passport}"/>

                    <h:outputText value="Telephone number: "/>
                    <p:inputText value="#{createPatientBean.createdPatient.telephoneNumber}"/>

                    <!--<h:outputText value="Telephone number: "/>-->
                    <!--<h:inputText value="#{createPatientBean.createdPatient.birthDay}">-->
                        <!--<f:convertDateTime pattern="dd-MM-yyyy"/>-->
                    <!--</h:inputText>-->
                </p:panelGrid>

                <p:commandButton value="Save" actionListener="#{createPatientBean.saveCreatedPatient}" update="patientForm, last" oncomplete="PF('createdPatientDlg').show()"/>
            </h:form>

            <p:dialog header="Created patient" modal="true" widgetVar="createdPatientDlg" showEffect="fade" resizable="false">
                <h:outputText id="last" value="#{createPatientBean.lastCreatedPatient}"/>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
