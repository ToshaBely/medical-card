<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/main.xhtml">
        <ui:define name="body">
            <h:outputLabel value="#{mainBean.value}"/>

            <br/>

            <h:form>
                <p:selectOneMenu value="#{mainBean.selectedString}">
                    <f:selectItems value="#{mainBean.list}" var="elem" itemLabel="#{elem}" itemValue="#{elem}"/>
                </p:selectOneMenu>

                <p:separator/>

                <p:commandButton value="Submit" oncomplete="PF('dlg').show()"/>
                <p:commandButton value="Set" oncomplete="#{mainBean.saveString()}"/>

                <p:dialog header="selected value" modal="true" widgetVar="dlg" showEffect="fade" resizable="false">
                    <h:outputText value="#{mainBean.selectedString}"/>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
