<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/main.xhtml">
        <ui:define name="body">
            <p:panel header="Filter" toggleable="true" style="margin-bottom: 10px;">
                <h:panelGroup>
                    <h:form id="filterForm">
                        <h:panelGrid columns="2" style="margin-bottom: 5px;">
                            <h:outputText value="Patient: " style="margin-right: 10px;"/>
                            <p:selectOneMenu value="#{thermalSheetBean.selectedPatient}" converter="patientConverter"
                                             style="vertical-align: middle; width: 200px; margin-right: 10px;">
                                <f:selectItem itemLabel="Select" itemDisabled="true"/>
                                <f:selectItems value="#{thermalSheetBean.patientList}" var="patient"
                                               itemLabel="#{patient.fullName}" itemValue="#{patient}"/>
                            </p:selectOneMenu>

                            <h:outputText value="Start date: "/>
                            <p:calendar value="#{thermalSheetBean.startDate}"  pattern="MM/dd/yyyy HH:mm:ss"/>

                            <h:outputText value="End date: "/>
                            <p:calendar value="#{thermalSheetBean.endDate}"  pattern="MM/dd/yyyy HH:mm:ss"/>
                        </h:panelGrid>

                        <p:commandButton action="#{thermalSheetBean.applyFilter}" value="Apply filter"
                                         update="thermalList, thermalChartPanel" icon="fa fa-refresh"/>
                    </h:form>
                </h:panelGroup>

            </p:panel>

            <p:commandButton value="Add new record" icon="fa fa-plus-circle" style="margin-bottom: 2px;"
                             oncomplete="PF('createNewRecord').show()"/>

            <p:dataTable id="thermalList" style="max-height: 400px; overflow-y: scroll;"
                         var="thermal" value="#{thermalSheetBean.thermalSheetList}">
                <f:facet name="header">
                    #{thermalSheetBean.selectedPatient.fullName}
                </f:facet>

                <p:column headerText="Date">
                    <h:outputText value="#{thermal.date}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Temperature">
                    <h:outputText value="#{thermal.temperature}"/>
                </p:column>

                <p:column style="width: 40px; ">
                    <p:commandButton icon="fa fa-edit" label="edit" actionListener="#{thermalSheetBean.prepareEditedThermal(thermal)}"
                                     update="thermalForm" oncomplete="PF('createNewRecord').show()"/>
                </p:column>
            </p:dataTable>

            <p:panel id="thermalChartPanel" header="Temperature chart" toggleable="true" style="margin-top: 15px;">
                <h:outputText value="Select patient" rendered="#{!thermalSheetBean.showLineModel}"/>
                <p:chart rendered="#{thermalSheetBean.showLineModel}" type="line" model="#{thermalSheetBean.lineModel}"
                         style="height: 450px; text-align: center;"/>
            </p:panel>

            <p:growl id="growl" showDetail="false" sticky="false"/>

            <p:dialog header="Thermal record" widgetVar="createNewRecord" resizable="false"
                      closable="false" modal="true" dynamic="true">
                <h:form id="thermalForm">
                    <p:panelGrid columns="2">
                        <h:outputText value="Patient: "/>
                        <p:selectOneMenu value="#{thermalSheetBean.thermalSheet.patient}" converter="patientConverter"
                                         style="vertical-align: middle; width: 200px"
                                         disabled="#{thermalSheetBean.isEditing}"
                                         required="true" requiredMessage="Patient mustn`t be empty">
                            <f:selectItem itemLabel="Select" itemDisabled="true"/>
                            <f:selectItems value="#{thermalSheetBean.patientList}" var="patient"
                                           itemLabel="#{patient.fullName}" itemValue="#{patient}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Temperature: "/>
                        <p:inputMask mask="99.9" value="#{thermalSheetBean.thermalSheet.temperature}"
                                     validator="#{thermalSheetBean.temperatureValidator}"
                                     required="true" requiredMessage="Temperature field must contain some info"/>

                        <h:outputText value="Date: "/>
                        <p:calendar value="#{thermalSheetBean.thermalSheet.date}"  pattern="MM/dd/yyyy HH:mm:ss"
                                required="true" requiredMessage="Date mustn`t be empty"/>
                    </p:panelGrid>

                    <p:commandButton value="Save" actionListener="#{thermalSheetBean.saveCreatedThermal}"
                                     rendered="#{!thermalSheetBean.isEditing}" icon="fa fa-check"
                                     update="thermalList, thermalChartPanel, growl, thermalForm"
                                     oncomplete="if (!args.validationFailed) PF('createNewRecord').hide()"/>

                    <p:commandButton value="Edit" actionListener="#{thermalSheetBean.saveEditedThermal}"
                                     rendered="#{thermalSheetBean.isEditing}" icon="fa fa-check"
                                     update="thermalList, thermalChartPanel, growl, thermalForm"
                                     oncomplete="if (!args.validationFailed) PF('createNewRecord').hide()"/>

                    <p:commandButton value="Cancel" actionListener="#{thermalSheetBean.cancelEditAdd}"
                                     icon="fa fa-close" update="thermalForm"
                                     oncomplete="PF('createNewRecord').hide()"/>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
