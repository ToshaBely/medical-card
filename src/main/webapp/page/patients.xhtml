<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/main.xhtml">
        <ui:define name="body">

            <p:growl id="growl" showDetail="false" sticky="false"/>

            <p:tabView id="tabViewMenu">
                <p:tab title="Patients">
                    <p:commandButton value="Add" icon="fa fa-plus-circle" style="margin-bottom: 2px;"
                                     oncomplete="PF('createNewPatient').show()"/>

                    <p:dataTable id="patientTable" var="patient" value="#{patientBean.patientList}">
                        <p:column style="width:16px">
                            <p:rowToggler />
                        </p:column>

                        <p:column headerText="First Name">
                            <h:outputText value="#{patient.firstName}"/>
                        </p:column>

                        <p:column headerText="Last Name">
                            <h:outputText value="#{patient.lastName}"/>
                        </p:column>

                        <p:column headerText="Birthday">
                            <h:outputText value="#{patient.birthDay}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Passport">
                            <h:outputText value="#{patient.passport}"/>
                        </p:column>

                        <p:column headerText="Telephone">
                            <h:outputText value="#{patient.telephoneNumber}"/>
                        </p:column>

                        <p:rowExpansion>
                            <h:outputText value="No extras" rendered="#{patientBean.isBlankString(patient.extra)}"/>

                            <p:panelGrid style="margin: 3px;" rendered="#{!patientBean.isBlankString(patient.extra)}">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column>Extra</p:column>
                                    </p:row>
                                </f:facet>
                                <p:row>
                                    <p:column>
                                        <p:inputTextarea value="#{patient.extra}" styleClass="outputMultilineText"
                                                         readonly="true" rows="6" autoResize="false"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:rowExpansion>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Hospital">
                    <!-- TODO: change-->
                    <p:commandButton value="Add" icon="fa fa-plus-circle" style="margin-bottom: 2px;"
                                     oncomplete="PF('createNewHospital').show()"/>
                    <p:dataTable id="hospitalTable" value="#{patientBean.hospitalList}" var="hospital">
                        <p:column style="width:16px">
                            <p:rowToggler />
                        </p:column>

                        <p:column headerText="Patient">
                            <h:outputText value="#{hospital.patient.fullName}"/>
                        </p:column>

                        <p:column headerText="Entering date">
                            <h:outputText value="#{hospital.enteringDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Diagnose">
                            <h:outputText value="#{hospital.diagnose}"/>
                        </p:column>

                        <p:column headerText="Discharge date">
                            <h:outputText value="#{hospital.dischargeDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Department head">
                            <h:outputText value="#{hospital.departmentHead.fullName}"/>
                        </p:column>

                        <p:column headerText="Therapist">
                            <h:outputText value="#{hospital.therapist.fullName}"/>
                        </p:column>

                        <p:rowExpansion>
                            <p:panelGrid style="margin: 3px;">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column>Survey plan</p:column>
                                        <p:column>Treatment plan</p:column>
                                    </p:row>
                                </f:facet>
                                <p:row>
                                    <p:column>
                                        <p:inputTextarea value="#{hospital.surveyPlan}" styleClass="outputMultilineText"
                                                         readonly="true" rows="8" autoResize="false"/>
                                    </p:column>

                                    <p:column>
                                        <p:inputTextarea value="#{hospital.treatmentPlan}" styleClass="outputMultilineText"
                                                         readonly="true" rows="8" autoResize="false"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:rowExpansion>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Medical journal">
                    <!-- TODO: change-->
                    <p:commandButton value="Add" icon="fa fa-plus-circle" style="margin-bottom: 2px;"
                                     oncomplete="PF('createNewMedicalJournal').show()"/>
                    <p:dataTable id="medicalJournalTable" value="#{patientBean.medicalJournalList}" var="medicalJournal">
                        <p:column style="width:16px">
                            <p:rowToggler/>
                        </p:column>

                        <p:column headerText="Date">
                            <h:outputText value="#{medicalJournal.date}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Patient">
                            <h:outputText value="#{medicalJournal.patient.fullName}"/>
                        </p:column>

                        <p:column headerText="Doctor">
                            <h:outputText value="#{medicalJournal.doctor.fullName}"/>
                        </p:column>

                        <p:rowExpansion>
                            <p:panelGrid style="margin: 3px;">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column>Observationn</p:column>
                                        <p:column>Purpose</p:column>
                                    </p:row>
                                </f:facet>
                                <p:row>
                                    <p:column>
                                        <p:inputTextarea value="#{medicalJournal.observation}" styleClass="outputMultilineText"
                                                         readonly="true" rows="8" autoResize="false"/>
                                    </p:column>

                                    <p:column>
                                        <p:inputTextarea value="#{medicalJournal.purpose}" styleClass="outputMultilineText"
                                                         readonly="true" rows="8" autoResize="false"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:rowExpansion>
                    </p:dataTable>
                </p:tab>
            </p:tabView>

            <p:dialog header="New Patient" widgetVar="createNewPatient" resizable="false"
                      closable="false" modal="true" dynamic="true">
                <h:form id="patientForm">
                    <p:panelGrid columns="2" style="margin-bottom: 5px;">
                        <h:outputText value="First name: "/>
                        <p:inputText value="#{patientBean.createdPatient.firstName}"
                                     required="true" requiredMessage="First name shouldn`t be empty."/>

                        <h:outputText value="Last name: "/>
                        <p:inputText value="#{patientBean.createdPatient.lastName}"
                                     required="true" requiredMessage="Last name shouldn`t be empty."/>

                        <h:outputText value="Passport: "/>
                        <p:inputMask mask="aa9999999" value="#{patientBean.createdPatient.passport}"
                                     required="true" requiredMessage="Passport shouldn`t be empty."/>

                        <h:outputText value="Telephone number: "/>
                        <p:inputMask mask="+999(99)999-99-99" value="#{patientBean.createdPatient.telephoneNumber}"/>

                        <h:outputText value="Birthday: "/>
                        <p:calendar value="#{patientBean.createdPatient.birthDay}"
                                    title="MM/dd/yyyy" pattern="MM/dd/yyyy" showOn="button"
                                    required="true" requiredMessage="Birthday name shouldn`t be empty."/>

                        <h:outputText value="Extra: "/>
                        <p:inputTextarea value="#{patientBean.createdPatient.extra}" cols="20" rows="7"
                                         styleClass="inputMultilineText" autoResize="false" maxlength="2000"/>

                    </p:panelGrid>

                    <p:commandButton id="confirmPatientButton" value="Save" actionListener="#{patientBean.saveCreatedPatient}"
                                     update="growl, patientForm, :tabViewMenu:patientTable" icon="fa fa-check"
                                     oncomplete="if (!args.validationFailed) PF('createNewPatient').hide()"/>
                    <p:commandButton value="Cancel" icon="fa fa-close" oncomplete="PF('createNewPatient').hide()"/>
                </h:form>
            </p:dialog>
            <p:dialog header="New Hospital Standing" widgetVar="createNewHospital" resizable="false"
                      closable="false" modal="true" dynamic="true">
                <h:form id="hospitalForm">
                    <p:panelGrid columns="2" style="margin-bottom: 5px;">
                        <h:outputText value="Therapist: "/>
                        <p:selectOneMenu value="#{patientBean.createdHospitalStanding.therapist}" converter="doctorConverter"
                                         style="vertical-align: middle; width: 410px"
                                         required="true" requiredMessage="Therapist mustn`t be empty">
                            <f:selectItem itemLabel="Select" itemDisabled="true"/>
                            <f:selectItems value="#{patientBean.doctorList}" var="doctor"
                                           itemLabel="#{doctor.fullName}" itemValue="#{doctor}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Patient: "/>
                        <p:selectOneMenu value="#{patientBean.createdHospitalStanding.patient}" converter="patientConverter"
                                         style="vertical-align: middle; width: 410px"
                                         required="true" requiredMessage="Patient mustn`t be empty">
                            <f:selectItem itemLabel="Select" itemDisabled="true"/>
                            <f:selectItems value="#{patientBean.patientList}" var="patient"
                                           itemLabel="#{patient.fullName}" itemValue="#{patient}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Diagnose: "/>
                        <p:inputText value="#{patientBean.createdHospitalStanding.diagnose}"
                                     style="vertical-align: middle; width: 437px"
                                     required="true" requiredMessage="Diagnose mustn`t be empty."/>

                        <h:outputText value="Date: "/>
                        <p:calendar value="#{patientBean.createdHospitalStanding.enteringDate}"  pattern="MM/dd/yyyy"
                                    required="true" requiredMessage="Date mustn`t be empty"/>

                    </p:panelGrid>

                    <p:commandButton id="confirmHospitalButton" value="Save" actionListener="#{patientBean.saveCreatedHospitalStanding}"
                                     update="growl, hospitalForm, :tabViewMenu:hospitalTable" icon="fa fa-check"
                                     oncomplete="if (!args.validationFailed) PF('createNewHospital').hide()"/>
                    <p:commandButton value="Cancel" icon="fa fa-close" oncomplete="PF('createNewHospital').hide()"/>
                </h:form>
            </p:dialog>
            <p:dialog header="New Medical Journal" widgetVar="createNewMedicalJournal" resizable="false"
                      closable="false" modal="true" dynamic="true">
                <h:form id="medicalForm">
                    <p:panelGrid columns="2" style="margin-bottom: 5px;">
                        <h:outputText value="Patient: "/>
                        <p:selectOneMenu value="#{patientBean.createdMedicalJournal.patient}" converter="patientConverter"
                                         style="vertical-align: middle; width: 350px"
                                         required="true" requiredMessage="Patient mustn`t be empty">
                            <f:selectItem itemLabel="Select" itemDisabled="true"/>
                            <f:selectItems value="#{patientBean.patientList}" var="patient"
                                           itemLabel="#{patient.fullName}" itemValue="#{patient}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Date: "/>
                        <p:calendar value="#{patientBean.createdMedicalJournal.date}"  pattern="MM/dd/yyyy"
                                    required="true" requiredMessage="Date mustn`t be empty"/>

                        <h:outputText value="Observation: "/>
                        <p:inputTextarea value="#{patientBean.createdMedicalJournal.observation}" styleClass="inputMultilineText"
                                         rows="8" autoResize="false"/>

                        <h:outputText value="Purpose: "/>
                        <p:inputTextarea value="#{patientBean.createdMedicalJournal.purpose}" styleClass="inputMultilineText"
                                         rows="8" autoResize="false"/>
                    </p:panelGrid>

                    <p:commandButton id="confirmMedicalButton" value="Save" actionListener="#{patientBean.saveCreatedMedicalJournal}"
                                     update="growl, medicalForm, :tabViewMenu:medicalJournalTable" icon="fa fa-check"
                                     oncomplete="if (!args.validationFailed) PF('createNewMedicalJournal').hide()"/>
                    <p:commandButton value="Cancel" icon="fa fa-close" oncomplete="PF('createNewMedicalJournal').hide()"/>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
