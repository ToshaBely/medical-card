<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/main.xhtml">
        <ui:define name="body">
            <p:dataTable var="patient" value="#{patientBean.patientList}">
                <p:column headerText="First Name">
                    <h:outputText value="#{patient.firstName}"/>
                </p:column>

                <p:column headerText="Last Name">
                    <h:outputText value="#{patient.lastName}"/>
                </p:column>

                <p:column headerText="Birthday">
                    <h:outputText value="#{patient.birthDay}"/>
                </p:column>

                <p:column headerText="Passport">
                    <h:outputText value="#{patient.passport}"/>
                </p:column>

                <p:column headerText="Telephone">
                    <h:outputText value="#{patient.telephoneNumber}"/>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>

</html>
