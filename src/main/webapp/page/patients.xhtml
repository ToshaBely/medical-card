<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/main.xhtml">
        <ui:define name="body">
            <p:fieldset style="margin-bottom: 10px;">
                <p:commandButton value="Add" oncomplete="PF('createNewPatient').show()"/>
            </p:fieldset>
            <p:dataTable id="patientTable" var="patient" value="#{patientBean.patientList}">
                <p:column headerText="First Name">
                    <h:outputText value="#{patient.firstName}"/>
                </p:column>

                <p:column headerText="Last Name">
                    <h:outputText value="#{patient.lastName}"/>
                </p:column>

                <p:column headerText="Birthday">
                    <h:outputText value="#{patient.birthDay}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Passport">
                    <h:outputText value="#{patient.passport}"/>
                </p:column>

                <p:column headerText="Telephone">
                    <h:outputText value="#{patient.telephoneNumber}"/>
                </p:column>
            </p:dataTable>

            <p:dialog header="New Patient" widgetVar="createNewPatient" resizable="false"
                      closable="true" modal="true" dynamic="true">
                <h:form id="patientForm">
                    <p:panelGrid columns="2">
                        <h:outputText value="First name: "/>
                        <p:inputText value="#{patientBean.createdPatient.firstName}"/>

                        <h:outputText value="Last name: "/>
                        <p:inputText value="#{patientBean.createdPatient.lastName}"/>

                        <h:outputText value="Passport: "/>
                        <p:inputText value="#{patientBean.createdPatient.passport}"/>

                        <h:outputText value="Telephone number: "/>
                        <p:inputText value="#{patientBean.createdPatient.telephoneNumber}"/>

                        <h:outputText value="Birthday: "/>
                        <p:calendar value="#{patientBean.createdPatient.birthDay}"
                                    title="MM/dd/yyyy" pattern="MM/dd/yyyy" showOn="button"/>
                    </p:panelGrid>

                    <p:commandButton value="Save" actionListener="#{patientBean.saveCreatedPatient}"
                                     update="patientForm, patientTable" oncomplete="PF('createNewPatient').hide()"/>
                </h:form>
            </p:dialog>

        </ui:define>
    </ui:composition>

</html>
