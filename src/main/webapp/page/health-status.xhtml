<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/main.xhtml">
    <ui:define name="body">
        <h:form id="filterForm">
            <p:fieldset>
                <p:commandButton value="Add" oncomplete="PF('createNewHealthStatus').show()"/>

                <p:commandButton action="#{healthStatusBean.applyFilter}" value="Apply filter"
                                 style="float: right;" update="healthStatusList"/>

                <p:selectOneMenu value="#{healthStatusBean.selectedPatient}" converter="patientConverter"
                                 style="vertical-align: middle; width: 200px; float: right; margin-right: 10px;">
                    <f:selectItem itemLabel="Select" itemDisabled="true"/>
                    <f:selectItems value="#{healthStatusBean.patientList}" var="patient"
                                   itemLabel="#{patient.fullName}" itemValue="#{patient}"/>
                </p:selectOneMenu>

                <h:outputText value="Patient: " style="margin-right: 10px; float: right;"/>
            </p:fieldset>
        </h:form>

        <p:dataTable id="healthStatusList" style="margin-top: 5px; word-wrap: break-word; text-align: center;"
                     var="status" value="#{healthStatusBean.healthStatusList}">

            <f:facet name="header">
                #{healthStatusBean.selectedPatient.fullName}
            </f:facet>

            <p:column headerText="Date" style="width: 7%;">
                <h:outputText value="#{status.date}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:outputText>
            </p:column>

            <p:column headerText="Overall health" style="width: 11%;">
                <h:outputText value="#{status.overallHealth}"/>
            </p:column>

            <p:column headerText="Feeling" style="width: 8%;">
                <h:outputText value="#{status.feeling}"/>
            </p:column>

            <p:column headerText="Body type" style="width: 12%;">
                <h:outputText value="#{status.bodyType}"/>
            </p:column>

            <p:column headerText="Skin covering" style="width: 13%;">
                <h:outputText value="#{status.skinCovering}"/>
            </p:column>

            <p:column headerText="Lymph nodes" style="width: 13%;">
                <h:outputText value="#{status.lymphNodes}"/>
            </p:column>

            <p:column headerText="Temperature" style="width: 7%;">
                <h:outputText value="#{status.temperature}"/>
            </p:column>

            <p:column headerText="Pulse" style="width: 4%;">
                <h:outputText value="#{status.pulse}"/>
            </p:column>

            <p:column headerText="Arterial pressure" style="width: 6%;">
                <h:outputText value="#{status.arterialPressure}"/>
            </p:column>

            <p:column headerText="Breathing rate" style="width: 6%;">
                <h:outputText value="#{status.breathingRate}"/>
            </p:column>

            <p:column headerText="Liver" style="width: 12%;">
                <h:outputText value="#{status.liver}"/>
            </p:column>

        </p:dataTable>

        <p:growl id="growl" showDetail="false" sticky="false"/>

        <p:dialog header="New record" widgetVar="createNewHealthStatus" resizable="false"
                  closable="true" modal="true" dynamic="true">
            <h:form id="healthForm">
                <p:panelGrid columns="2">

                    <h:outputText value="Patient: "/>
                    <p:selectOneMenu value="#{healthStatusBean.healthStatus.patient}" converter="patientConverter"
                                     style="vertical-align: middle; width: 200px"
                                     required="true" requiredMessage="Patient mustn`t be empty">
                        <f:selectItem itemLabel="Select" itemDisabled="true"/>
                        <f:selectItems value="#{thermalSheetBean.patientList}" var="patient"
                                       itemLabel="#{patient.fullName}" itemValue="#{patient}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Date: "/>
                    <p:calendar value="#{thermalSheetBean.thermalSheet.date}"  pattern="MM/dd/yyyy"
                                required="true" requiredMessage="Date mustn`t be empty"/>

                    <h:outputText value="Overall health: "/>
                    <p:selectOneMenu value="#{healthStatusBean.healthStatus.overallHealth}" style="vertical-align: middle; width: 200px"
                                     required="true" requiredMessage="Overall health mustn`t be empty">
                        <f:selectItem itemLabel="Select" itemDisabled="true"/>
                        <f:selectItems value="#{healthStatusBean.overallHealthTypes}" var="overallHealthType"
                                       itemLabel="#{overallHealthType}" itemValue="#{overallHealthType}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Feeling: "/>
                    <p:selectOneMenu value="#{healthStatusBean.healthStatus.feeling}" style="vertical-align: middle; width: 200px"
                                     required="true" requiredMessage="Feeling mustn`t be empty">
                        <f:selectItem itemLabel="Select" itemDisabled="true"/>
                        <f:selectItems value="#{healthStatusBean.feelingTypes}" var="feelingType"
                                       itemLabel="#{feelingType}" itemValue="#{feelingType}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Body type: "/>
                    <p:selectOneMenu value="#{healthStatusBean.healthStatus.bodyType}" style="vertical-align: middle; width: 200px">
                        <f:selectItem itemLabel="Select" itemDisabled="true"/>
                        <f:selectItems value="#{healthStatusBean.bodyTypes}" var="bodyType"
                                       itemLabel="#{bodyType}" itemValue="#{bodyType}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Skin covering: "/>
                    <p:selectOneMenu value="#{healthStatusBean.healthStatus.skinCovering}" style="vertical-align: middle; width: 200px"
                                     required="true" requiredMessage="Skin covering mustn`t be empty">
                        <f:selectItem itemLabel="Select" itemDisabled="true"/>
                        <f:selectItems value="#{healthStatusBean.skinTypes}" var="skinType"
                                       itemLabel="#{skinType}" itemValue="#{skinType}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Lymph nodes: "/>
                    <p:selectOneMenu value="#{healthStatusBean.healthStatus.lymphNodes}" style="vertical-align: middle; width: 200px"
                                     required="true" requiredMessage="Lymph nodes mustn`t be empty">
                        <f:selectItem itemLabel="Select" itemDisabled="true"/>
                        <f:selectItems value="#{healthStatusBean.lymphNodesTypes}" var="lymphNodesType"
                                       itemLabel="#{lymphNodesType}" itemValue="#{lymphNodesType}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Temperature: "/>
                    <p:inputMask mask="99.9" value="#{healthStatusBean.healthStatus.temperature}"
                                 validator="#{healthStatusBean.temperatureValidator}"/>

                    <h:outputText value="Pulse per minute: "/>
                    <p:inputText placeholder="60" value="#{healthStatusBean.healthStatus.pulse}"/>

                    <h:outputText value="Arterial pressure: "/>
                    <p:inputText placeholder="120/80" value="#{healthStatusBean.healthStatus.arterialPressure}"/>

                    <h:outputText value="Breathing per minute: "/>
                    <p:inputText placeholder="15" value="#{healthStatusBean.healthStatus.breathingRate}"/>

                    <h:outputText value="Liver: "/>
                    <p:selectOneMenu value="#{healthStatusBean.healthStatus.liver}" style="vertical-align: middle; width: 200px"
                                     required="true" requiredMessage="Liver mustn`t be empty">
                        <f:selectItem itemLabel="Select" itemDisabled="true"/>
                        <f:selectItems value="#{healthStatusBean.liverTypes}" var="liverType"
                                       itemLabel="#{liverType}" itemValue="#{liverType}"/>
                    </p:selectOneMenu>

                </p:panelGrid>

                <p:commandButton value="Save" actionListener="#{healthStatusBean.saveCreatedThermal}"
                                 update="healthStatusList, growl, healthForm" oncomplete="if (!args.validationFailed) PF('createNewHealthStatus').hide()"/>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
</html>
